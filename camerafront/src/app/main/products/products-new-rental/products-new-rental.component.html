<o-form #form show-header="no" layout-direction="column" (onDataLoaded)="loadData($event)">
    <div fxLayout="column" class="container" layout-padding>
        <h1>{{data.product_name}}</h1>
        <!-- <o-text-input fxFill class="input-padding" attr="product_name" required="yes"></o-text-input> -->
        <o-daterange-input style="color:aliceblue" attr="date" label="{{ 'INPUT.BUTTON.DATERANGE' | oTranslate }}" required="yes"
            (click)="validateReservation($event)" Filter="myFilter">
        </o-daterange-input>
        <o-text-input style="color:aliceblue" fxFill attr="request_text" label="request_text"></o-text-input>
    </div>
    <div class="button-container">
        <o-button id="customButton" attr="bconfirm" type="BASIC" label="CONFIRM" (click)="update()"></o-button>
        <o-button attr="cancelBtn" type="STROKED" label="CANCEL" layout-padding color="Warn"
            (click)="closeDialog()"></o-button>
    </div>
</o-form>
