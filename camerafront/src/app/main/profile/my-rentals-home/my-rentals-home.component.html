
<div class="in-container">
  <o-table #tableout service="productsRequest" entity="myProductRequestEntry"
    columns="main_photo;id_prequest;product_name;start_date;end_date;tproducts_id_product;state;price;request_text;r_user;p_user"
    visible-columns="main_photo;product_name;start_date;end_date;state"
    query-rows="10" pageable="no" insert-button="no" delete-button="no" detail-mode="none" refresh-button="none">
    <o-table-column attr="main_photo" orderable="no" searchable="no" width="64px">
      <o-table-cell-renderer-image image-type="base64" empty-image="assets/images/no-image.png" avatar="yes">
      </o-table-cell-renderer-image>
    </o-table-column>
    <o-table-column attr="start_date" title="start_date" width="22%" type="date" format="LL"></o-table-column>
    <o-table-column attr="end_date" title="end_date" width="22%" type="date" format="LL"></o-table-column>
    <o-table-column attr="state" title="state">
      <app-status-column-renderer></app-status-column-renderer>
    </o-table-column>
    <o-table-row-expandable icon-collapse="expand_more" icon-expand="chevron_right">
      <ng-template let-row>
        <o-column title="RENT DATA" icon="info" layout-gap="12px">
          <div class="detail-container">
            <span fxFlex="30%"><strong>{{'ID' | oTranslate}}</strong>: {{row.id_prequest}}</span>
            <span fxFlex="30%"><strong>{{'OWNER' | oTranslate}}</strong>: {{row.p_user}}</span>
            <span fxFlex="20%"><strong>{{'CLIENT' | oTranslate}}</strong>: {{row.r_user}}</span>
            <span fxFlex="20%"><strong>{{'COMMENT' | oTranslate}}</strong>: {{row.request_text}}</span>
            <span fxFlex="20%"><strong>{{'PRICE' | oTranslate}}</strong>: {{row.price}}€</span>
          </div>
          <div fxLayout="row wrap" fxLayoutGap="14px">
            <o-button attr="applyBtn" type="RAISED" label="Apply" layout-padding color="Accent" 
              (click)="stateUpdate(true,row)"></o-button>
            <o-button attr="denyBtn" type="STROKED" label="Deny" layout-padding color="Warn"
              (click)="stateUpdate(false,row)"></o-button>
          </div>
        </o-column>
      </ng-template>
    </o-table-row-expandable>
  </o-table>
</div>
<div class="out-container">
  <o-table #tablein service="productsRequest" entity="myProductRequest"
    columns="main_photo;id_prequest;product_name;start_date;end_date;tproducts_id_product;state;price;request_text;r_user;p_user"
    visible-columns="main_photo;product_name;start_date;end_date;state;price;request_text;p_user"
    query-rows="10" pageable="no" insert-button="no" delete-button="no" detail-mode="none"  refresh-button="none">
    <o-table-column attr="main_photo" orderable="no" searchable="no" width="64px">
      <o-table-cell-renderer-image image-type="base64" empty-image="assets/images/no-image.png" avatar="yes">
      </o-table-cell-renderer-image>
    </o-table-column>
    <o-table-column attr="start_date" title="start_date" width="22%" type="date" format="LL"></o-table-column>
    <o-table-column attr="end_date" title="end_date" width="22%" type="date" format="LL"></o-table-column>
    <o-table-column attr="price" title="price" currency-symbol="€" type="currency"></o-table-column>
    <o-table-column attr="state" title="state" class="o-table-column-centered">
      <app-status-column-renderer></app-status-column-renderer>
    </o-table-column>
  </o-table>
</div>
